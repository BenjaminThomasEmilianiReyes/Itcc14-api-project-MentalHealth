<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mood Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="topbar">
      <a href="dashboard.html">‚Üê Back to Dashboard</a>
      <h2>Mood Tracker</h2>
    </header>

    <main>
      <div class="card">
        <h3>New Mood</h3>
        <input id="moodText" placeholder="How are you feeling?">
        <button id="submitMood">Submit Mood</button>
        <p id="mood-msg"></p>
      </div>

      <div class="card">
        <h3>All Moods</h3>
        <button id="loadMoods">Load Moods</button>
        <div id="moodList"></div>
      </div>
    </main>
  </div>

  <script src="js/moods.js"></script>
</body>
</html>
