<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>MindEase Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="topbar">
      <h1>MindEase Dashboard</h1>
      <div>
        <button id="logoutBtn">Logout</button>
      </div>
    </header>

    <main>
      <section class="card">
        <h2>Welcome</h2>
        <p id="welcomeText"></p>
        <p><a href="moods.html">Go to Mood Tracker</a></p>
        <p><a href="forum.html">Open Forum</a></p>
      </section>
    </main>
  </div>

  <script>
    // --- Authentication Check and Back Button Fix ---
    const token = sessionStorage.getItem('mindease_token');
    const userRole = sessionStorage.getItem('mindease_user_role');
    const username = sessionStorage.getItem('mindease_username');

    if (!token) {
      // If no token, redirect immediately to login
      window.location.href = 'index.html';
    } else {
      // If logged in, update UI text
      document.getElementById('welcomeText').innerText = `Welcome, ${username}! (Role: ${userRole})`;
      
      // CRITICAL FIX: Replace the history entry so the user can't go "back" to the login page from here
      history.replaceState(null, '', '/frontend/dashboard.html');
    }

    // --- Logout Functionality ---
    document.getElementById('logoutBtn').addEventListener('click', () => {
      sessionStorage.removeItem('mindease_token');
      sessionStorage.removeItem('mindease_user_id');
      sessionStorage.removeItem('mindease_user_role');
      sessionStorage.removeItem('mindease_username');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
